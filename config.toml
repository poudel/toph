title = "Toph's Website"
description = "Toph is a minimal theme for personal blogs"

# The URL the site will be built for
base_url = "https://poudel.github.io/toph"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = false

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false


taxonomies = [
  { name = "tags", feed = true },
  { name = "categories", feed = true },
]

output_dir = "docs"


[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

[extra]
author = "Toph Beifong"
toph_title = "Toph's Blog"
disclaimer = "Earth bending can lead to injuries. Only attempt under strict supervision."
copyright = "Copyright (c) 2023 <a href='https://en.wikipedia.org/wiki/Toph_Beifong'>Toph Beifong</a>. All Rights Reserved."
author_bio_title = "About"
author_bio_description = """
<p>Toph is recognized as a prodigy of earthbending, which is the 
                ability to telekinetically manipulate, reshape and control stone,
                sand, dirt, and, later, metal.</p>

<p>Toph is fiercely independent, direct, belligerent, and practiced in 
                taunting and insulting her opponents and on occasion her friends, 
                particularly Sokka.</p>
"""
blog_summary = """
<p>Essays, random thoughts, and things to remember. Everything goes in here.</p>
<p>I also put down my earth bending progress here every week. So be sure to check that out.</p>
"""
